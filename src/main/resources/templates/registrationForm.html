</head>

    <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class = "navbar-brand" href = "/static">BlueCollar App</a>

                data-target = "#navbarSupportedContent"
                aria-controls = "navbarSupportedContent" aria-expanded = "false"
                aria-label = "Toggle navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>

        <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
            <ul class = "navbar-nav mr-auto">
                <li class = "nav-item">
                    <a class = "nav-link active" href = "/static">HOME</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link" href = "service"> SERVICE</a>
                </li>
                <li class = "nav-item ">
                    <a class = "nav-link" href = "about">ABOUT US</a>

                <li class = "nav-item ">
                    <a class = "nav-link" href = "contact">CONTACT US</a>
                </li>
            </ul>

        </div>
    </nav>
<div class="container my-3">
    <center > <h>Meet Our Team Expert</h></center>
    <center> <img th:src="@{/images/logo.png}" alt="" width="300px"></center>
    <center><h4>If the workers of the world want to win, all they have to do is recognize their own solidarity</h4></center>
  <div class="row">
    <div class="col-md-8 mx-auto">

      <form th:action="@{/registrationForm}" th:object="${bluecollarItem}" method="post">
<!--        <form action="" method="post" th:action="@{/bluelistItemForm}" th:object="${bluecollarItems}">-->
          <h2 class = "mt-4"> Apply Job</h2>

          <hr/>

          <div class = "form-group row ">
            <div class="col-sm-8">
              <span class="text-danger" > </span>
            </div>
          </div>
          <div class = "form-group row ">
            <label for = "title" class = "col-sm-2 col-form-label">User</label>
            <div class = "col-sm-4">
              <input type = "text" class = "form-control" placeholder = "" id="title">
            </div>
            <div class="col-sm-4">

            </div>
          </div>

          <div class = "form-group row ">
            <label for = "rating" class = "col-sm-2 col-form-label mr-0"> Job title </label>
            <div class = "col-sm-4">
              <input type = "text"  id ="rating" class =  "form-control" placeholder = "">
            </div>
            <div class="col-sm-4">

            </div>
          </div>

          <div class = "form-group row ">
            <label for = "priority" class = "col-sm-2 col-form-label mr-0"> Location</label>
            <div class = "col-sm-4">
              <input    type = "text"  id ="priority" class = "form-control" placeholder = "">
            </div>
          </div>
          <div class = "form-group row">
            <label for = "comments" class = "col-sm-2 col-form-label">Telephone</label>
            <div class = "col-sm-4">
              <input    type = "text"  id ="comments" class = "form-control" placeholder = "">
            </div>
          </div>
          <div class = "form-group row">
            <div class = "col-sm-10">

              <button type = "submit" class = "btn btn-primary">Submit</button>
            </div>
          </div>

        </form>
    </div>
  </div>
</div>



</div>
